<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des membres</title>
</head>
<body>
    <h1>Liste des membres</h1>
    <ul>
        {% for member in members %}
            <li>{{ member.name }} - {{ member.email }} -
                <a href="{% url 'update_member' member.id %}">Modifier</a> |
                <a href="{% url 'delete_member' member.id %}">Supprimer</a> |
                <a href="{% url 'manage_loans' member.id %}">Gérer les emprunts</a> |
                <a href="{% url 'manage_reservation' member.id %}">Gérer les reservation</a>
            </li>

        {% endfor %}

    </ul>
    <a href="{% url 'create_member' %}">Créer un nouveau membre</a>
    <a href="{% url 'home' %}">Retour à la page d'accueil</a>
</body>
</html>
